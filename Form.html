<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form> 
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: <input type="text" name="name" required placeholder="enter your name"></p>
    <fieldset required> 
        <legend> Gender </legend>
          <p>Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female"></p>
    </fieldset>
    <p>Address: <textarea cols="113" rows="6" required placeholder="enter your native address"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="Card Type" id="Card type" value="cardtype" required>
            <option value="">--select card type--</option>
            <option value="rupay">Rupay</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Master Card</option>
        </select>
    </p>
    <p>Card Number: <input type="number" name="card number" id="card number" required></p>
    <p>Expiry date: <input type="date" name="exp date" id="exp date" required></p>
    <p>CVV: <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay now" id="submit">
    </form>
</body>
</html>
